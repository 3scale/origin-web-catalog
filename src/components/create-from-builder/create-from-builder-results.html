<div class="center">
  <div ng-if="!$ctrl.success && !$ctrl.error">
    <div class="title">
      Creating Application&hellip;
    </div>
  </div>
  <div ng-if="$ctrl.success">
    <div class="title">
      Application Created <span class="fa fa-check success-check"></span>
    </div>
    <div class="sub-title center">
      Continue to your project to view your application.
    </div>
    <div class="launch-service">
      <!-- TODO: Correctly set baseProjectUrl -->
      <a ng-href="{{$ctrl.selectedProject | projectUrl : $ctrl.baseProjectUrl}}" class="btn btn-primary order-btn">
        View Project
      </a>
    </div>
  </div>
  <div ng-if="$ctrl.error">
    <div class="title">Error <span class="fa fa-times text-danger"></span></div>
    <div class="sub-title center">
      <span ng-if="$ctrl.error.data.message">
        {{$ctrl.error.data.message | upperFirst}}
      </span>
      <span ng-if="!$ctrl.error.data.message">
        An error occurred creating the application.
      </span>
    </div>
    <!-- TODO: Improve error message presentation -->
    <ul ng-if="$ctrl.error.failure.length" class="failure-messages">
      <li ng-repeat="failure in $ctrl.error.failure">
        {{failure.data.message}}
      </li>
    </ul>
  </div>
  <div>
    <a class="close-href" href="" ng-click="$ctrl.closePanel()">Close</a> this panel to browse other services.
  </div>
</div>
