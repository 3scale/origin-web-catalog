<div ng-if="$ctrl.versions" uib-dropdown class="input-group-btn version-dropdown">
  <button uib-dropdown-toggle type="button" class="btn btn-default" uib-tooltip="Select Version" tooltip-placement="top">
    {{$ctrl.selectedVersion}}
    <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu>
    <li ng-repeat="version in $ctrl.versions">
      <a role="menuitem" tabindex="-1" ng-click="$ctrl.selectedVersion = version">
        {{version}}
      </a>
    </li>
  </ul>
</div>
<div ng-bind-html="$ctrl.description | linky : '_blank'"></div>
<!-- TODO: truncate long text -->
<p class="description">
  <div ng-bind-html="$ctrl.longDescription | linky : '_blank'"></div>
  <!-- TODO: add documentation link -->
  <!-- <a href="">Learn More...</a> -->
</p>
