<div class="config-top">
  <div class="title">Configuration</div>
  <form class="form-horizontal config-form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="project">Project</label>
      <div class="col-sm-10">
        <!-- TODO: handle duplicate display names -->
        <!-- TODO: let users create projects -->
        <select
            id="project"
            ng-model="$ctrl.selectedProject"
            ng-options="project as (project | displayName) for project in $ctrl.projects track by (project | uid)"
            class="form-control">
        </select>
      </div>
    </div>

    <!-- TODO: add parameters -->
    <!-- <div class="form-group"> -->
    <!--   <label class="col-sm-2 control-label" for="field1">Field 1</label> -->
    <!--   <div class="col-sm-10"> -->
    <!--     <input class="form-control" type="text" id="field1"> -->
    <!--   </div> -->
    <!-- </div> -->
  </form>
</div>
<div class="config-bottom">
  <button type="button" class="btn btn-default" ng-click="$ctrl.closePanel()">
    Cancel
  </button>
  <button
      type="button"
      class="btn btn-primary order-btn"
      ng-disabled="!$ctrl.selectedProject"
      ng-click="$ctrl.provisionService()">
    Order
  </button>
</div>
