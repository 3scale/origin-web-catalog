  <div ng-if="!$ctrl.error">
    <div class="title">
      Your Order is Complete <span class="fa fa-check success-check"></span>
    </div>
    <div class="sub-title center">
      Continue to your project to bind the service to your application.
    </div>
    <div class="launch-service">
      <!-- FIXME: Only works in the console -->
      <!-- TODO: Provide direct link to bind action? -->
      <a ng-href="project/{{$ctrl.selectedProject.metadata.name}}/overview" class="btn btn-primary order-btn">
        View Project
      </a>
    </div>
  </div>
  <div ng-if="$ctrl.error">
    <div class="title">Order Failed <span class="fa fa-times text-danger"></span></div>
    <div class="sub-title center">
      <span ng-if="$ctrl.error.data.message">
        {{$ctrl.error.data.message | upperFirst}}
      </span>
      <span ng-if="!$ctrl.error.data.message">
        An error occurred ordering the service.
      </span>
    </div>
  </div>
  <div>
    <a class="close-href" href="" ng-click="$ctrl.closePanel()">Close</a> this panel to browse other services.
