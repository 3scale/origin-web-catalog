<a href="" class="catalog-search-match" ng-class="{'no-matches': match.model.id === 'viewNone'}">
  <span class="catalog-search-match-icon" ng-if="match.model.id !== 'viewAll' && match.model.id !== 'viewNone'">
    <span ng-if="match.model.imageUrl"><img ng-src="{{match.model.imageUrl}}"></span>
    <span ng-if="!match.model.imageUrl && match.model.iconClass" ng-class="match.model.iconClass" class="icon"></span>
  </span>
  <div class="catalog-search-match-info" ng-if="match.model.id !== 'viewAll' && match.model.id !== 'viewNone'">
    <div class="catalog-search-match-label">
      {{match.label}}
    </div>
    <div class="catalog-search-match-description">
      <span ng-repeat="tag in (match.model.tags || match.model.resource.alphaTags)" class="tag small text-muted">
        {{tag}}
      </span>
    </div>
  </div>
  <span ng-if="match.model.id === 'viewNone'" class="catalog-search-show-none">
    {{match.model.text}}
  </span>
  <span ng-if="match.model.id === 'viewAll'" class="catalog-search-show-all">
    {{match.model.text}}  <span class="fa fa-angle-right"></span>
  </span>
</a>
