<a href="" class="catalog-search-match" ng-if="match.model.id !== 'viewAll' && match.model.id !== 'viewNone'" ng-class="{'catalog-search-summary': match.model.id === 'viewNone' || match.model.id === 'viewAll'}">
  <span class="catalog-search-match-icon" ng-if="match.model.id !== 'viewAll' && match.model.id !== 'viewNone'">
    <span ng-if="match.model.imageUrl"><img ng-src="{{match.model.imageUrl}}"></span>
    <span ng-if="!match.model.imageUrl && match.model.iconClass" ng-class="match.model.iconClass" class="icon"></span>
  </span>
  <div class="catalog-search-match-info" ng-if="match.model.id !== 'viewAll' && match.model.id !== 'viewNone'">
    <div class="catalog-search-match-label">
      {{match.label}}
    </div>
    <div class="catalog-search-match-description">
      <span ng-repeat="tag in (match.model.tags || match.model.resource.tags)" class="tag small text-muted">
        {{tag}}
      </span>
    </div>
  </div>
</a>
<a ng-if="match.model.id === 'viewAll'" href="" class="catalog-search-show-all">{{match.model.text}}  <span class="fa fa-angle-right" aria-hidden="true"></span></a>
<div ng-if="match.model.id === 'viewNone'" class="catalog-search-show-none">{{match.model.text}}</div>
