
<div class="services-view">

  <overlay-panel show-panel="$ctrl.orderingPanelVisible" show-close="true" handle-close="$ctrl.closeOrderingPanel">
    <order-service
        ng-if="$ctrl.selectedServiceClass"
        service-class="$ctrl.selectedServiceClass"
        handle-close="$ctrl.closeOrderingPanel">
    </order-service>
    <create-from-builder
        ng-if="$ctrl.selectedImageStream"
        image-stream="$ctrl.selectedImageStream"
        handle-close="$ctrl.closeOrderingPanel">
    </create-from-builder>
  </overlay-panel>

  <div ng-if="$ctrl.loading" class="spinner-container">
    <div ng-class="{'spinner spinner-xl': $ctrl.loading}"></div>
  </div>
  <div ng-if="!$ctrl.loading" class="services-view-container">
    <h1>Browse Catalog</h1>

    <ul class="nav nav-tabs nav-tabs-pf">
      <li ng-class="{'active': $ctrl.currentFilter === 'all'}">
        <a id="category-all" ng-click="$ctrl.filterByCategory('all', 'all', true)">All</a>
      </li>
      <li ng-repeat="category in $ctrl.categories" ng-class="{'active': $ctrl.currentFilter === category.id}">
        <a id="{{'category-'+category.id}}" ng-click="$ctrl.filterByCategory(category.id, 'all', true)">{{category.label}}</a>
      </li>
    </ul>

    <!-- Do not show sub-category tiles for 'All' or 'Other' main categories -->

    <div class="services-sub-categories" ng-if="$ctrl.currentFilter !== 'other' && $ctrl.currentFilter !== 'all'">
      <div ng-repeat="subCategory in $ctrl.subCategories"
           id="{{'sub-category-'+subCategory.id}}"
           class="sub-cat-card" ng-class="{'active': $ctrl.currentSubFilter === subCategory.id}">
        <div class="inner-content" ng-click="$ctrl.toggleExpand(subCategory.id)">
          <div class="sub-cat-icon {{subCategory.icon}}" ng-if="subCategory.icon"></div>
          <div class="sub-cat-label">{{subCategory.label}}</div>
        </div>
        <div ng-if="$ctrl.currentSubFilter === subCategory.id"
           class="card-expansion"
           pf-card-view config="$ctrl.cardViewConfig" items="$ctrl.filteredItems">
          <div class="card-container">
            <div ng-if="!item.imageUrl" class="card-icon {{item.iconClass}}"></div>
            <div ng-if="item.imageUrl" class="card-img"><img ng-src="{{item.imageUrl}}"></div>
            <div class="card-name">{{item.name}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Show catalog cards for 'All' and 'Other' main categories -->

    <div ng-if="$ctrl.currentFilter === 'other' || $ctrl.currentFilter === 'all'"
         class="card-expansion no-sub-cats"
         pf-card-view config="$ctrl.cardViewConfig" items="$ctrl.filteredItems">
      <div class="card-container">
        <div ng-if="!item.imageUrl" class="card-icon {{item.iconClass}}"></div>
        <div ng-if="item.imageUrl" class="card-img"><img ng-src="{{item.imageUrl}}"></div>
        <div class="card-name">{{item.name}}</div>
      </div>
    </div>
  </div>
</div>
