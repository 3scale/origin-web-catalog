<landing-page search-placeholder="Search Catalog">
  <landingheader>
    <div class="build-applications-view">
      <saas-list saas-title="$ctrl.saasOfferingsTitle" saas-offerings="$ctrl.saasOfferings"></saas-list>
    </div>
  </landingheader>
  <landingbody>
    <services-view service-classes="$ctrl.serviceClasses" image-streams="$ctrl.imageStreams"></services-view>
  </landingbody>
  <landingside>
    <projects-summary project-select="$ctrl.navToProject" show-projects="$ctrl.navToProjects"></projects-summary>
  </landingside>
</landing-page>
